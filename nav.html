<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="scss/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Accueil</title>
  </head>

  <body>
    <header class="head">
      <nav>
        <ul class="nav">
            <li>
                <a href="https://www.instagram.com/?hl=fr" target="_blank"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>

        <ul class="subnav"></ul>
      </nav>

      <div class="slideshow">
        <input
          type="radio"
          id="button-1"
          name="radio-set"
          class="selecteur-1"
          checked="checked"
        />
        <label for="button-1" class="button-label-1"></label>

        <input
          type="radio"
          id="button-2"
          name="radio-set"
          class="selecteur-2"
        />
        <label for="button-2" class="button-label-2"></label>

        <input
          type="radio"
          id="button-3"
          name="radio-set"
          class="selecteur-3"
        />
        <label for="button-3" class="button-label-3"></label>


        <label for="button-1" class="sp-arrow sp-a1"></label>
        <label for="button-2" class="sp-arrow sp-a2"></label>
        <label for="button-3" class="sp-arrow sp-a3"></label>

        <div class="contenu">
          <ul class="slider clearfix">
            <li><img src="img/B9724016803Z.1_20200716164949_000+GD1GB7220.1-0.jpg" alt="image01" /></li>
            <li><img src="img/patrimoine-remarquable_news_image_top.jpg" alt="image02" /></li>
            <li><img src="img/St_omer_cathedrale_ND.jpg" alt="image03" /></li>
          </ul>
        </div>
      </div>
    </header>

    <script src="js/header.js"></script>
  </body>
</html>
